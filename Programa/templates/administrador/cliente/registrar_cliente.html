<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Cliente</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/registros.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <br>
            <!-- Logo en forma circular -->
            <div class="logo-container">
                <img src="{% static 'img/logo_acortado.png' %}" alt="Logo de la Empresa" class="logo">
                <p class="role">{{ user.nombre }} </p>
            </div>
        <br>
        <div class="menu-container">
            <!-- Enlaces del menú -->
            <a href="{% url 'admin_dashboard' %}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="{% url 'ventas' %}"><i class="fas fa-boxes"></i> Ventas</a>
            <a href="{% url 'usuarios' %}"><i class="fas fa-users"></i> Usuarios</a>
            <a href="{% url 'productos' %}"><i class="fas fa-cube"></i> Productos</a>
            <a href="{% url 'clientes' %}" class="no-hover"><i class="fas fa-user-tie"></i> Clientes</a>
            <a href="{% url 'proveedores' %}"><i class="fas fa-truck"></i> Proveedores</a>
            <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
        </div>  
    </div>


    <div class="content">
        <h1>Registrar Nuevo Cliente</h1>
        <a href="{% url 'clientes' %}" class="back-icon"><i class="fas fa-arrow-left"></i></a>

        <form method="POST" class="formulario_actualizar"> 
            {% csrf_token %}

            <label for="dni" class="nombres">DNI:</label>
            <input type="text" id="dni" class="entradas" name="dni" maxlength="8" required><br>

            <label for="nombre" class="nombres">Nombre:</label>
            <input type="text" id="nombre" class="entradas" name="nombre" required><br>

            <label for="nombre" class="nombres">Apellido:</label>
            <input type="text" id="apellido" class="entradas" name="apellido"  required><br>

            <label for="direccion" class="nombres">Dirección:</label>
            <input type="text" id="direccion" class="entradas" name="direccion" required><br>

            <label for="telefono" class="nombres">Teléfono:</label>
            <input type="text" id="telefono" class="entradas" name="telefono" maxlength="9" required><br>

            <label for="correo" class="nombres">Email:</label>
            <input type="email" id="correo" class="entradas" name="correo" required><br>


            <br>
            <button type="submit" class="register-button"><i class="fas fa-file-alt"></i> Registrar</button>
        </form>

    </div>
</body>
</html>
